<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <span>
                <img src="./images-removebg-preview.png" alt="logo">
                <em>Teach</em>Bot
            </span>
            <p>Welcome to E-skills Login page 
            <br> Register Now!</p>
        
            <img src="./pngtree-3d-woman-character-tech-savvy-png-image_11373848-removebg-preview.png" alt="">
        </div>
        
        
        <div class="right-part">
            <span>Already have an account? &nbsp; <a href="#">Sign in</a></span>
            <h3>Hello, Friend!</h3>
            <ul>
                <li><i class="fa-brands fa-google"></i></li>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-linkedin-in"></i></li>
            </ul>

            <span id="bar">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </span>
            
            <div class="text-content">

            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
            <button>Sign Up</button>
            </div>
         

        </div>
    </div>
    
</body>
</html
